<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link></link>
    <title>Document Name</title>
    <style>
        #photoDiv{
                    width: 20vw;
        }
        #initalTableMessage{
            display:  none;
        }
        .listViewImg{
            width: 20vw;
        }
        tr:hover{
            background-color: chartreuse;
        }
        #itemViewWrapper{
            display: none;
        }
        .gallery-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .current-image.img{
            max-width: 100%;
            height:auto;
        }
        .thumbnail-images{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .thumbnail-images img{
            max-width: 100px;
            height:auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color .3s ease;
        }
        .thumbnail-images img:hover,
        .thumbnail-images img:focus{
            border-color: black;
        }
    </style>
</head>
<body>
    <div id = listViewScreen>
    <div id="loading">
        <span class="state">Loading...</span>
    </div>
    <div id="wrapper">
    <header>
        <h1>The Online Store</h1>
    </header>
    <nav id="categories">
        <div class="state" id="loader">Loading Categories...</div>
    </nav>
    <main>
        <table id="listView">
            <thead><tr><th id="item" colspan="2" scope="colgroup">Item</th><th id="desc" scope="col">Description</th><th id="Price" scope="col">Price</th></tr></thead>
            <tbody id="tableItems">
            </tbody>
        </table><!-- end listview -->
    </div>
</div>
        <!--Item View-->
        <div id="itemViewWrapper">
            <header>
                <h1>The Online Store</h1>
            </header>
        <article>
            <button onclick="hideItem();">x</button>
            <div id="borderDiv"></div>
            <h1 id="productName">(product name)</h1>
            <h1 id="price">$x.xx</h1>
            <div class="gallery-container">
                <div class="current-image">
                    <img src="https://placehold.co/600x400?text=Photo+1" alt="Photo 1" id="main-image">
                </div>

                <div class="thumbnail-images">
                    <img src="https://placehold.co/600x400?text=Photo+1" alt="Photo 1" id="P1" onclick="changeImage(this)">
                    <img src="https://placehold.co/600x400?text=Photo+2" alt="Photo 2" id="P2" onclick="changeImage(this)">
                    <img src="https://placehold.co/600x400?text=Photo+3" alt="Photo 3" id="P3" onclick="changeImage(this)">
                    <img src="https://placehold.co/600x400?text=Photo+4" alt="Photo 4" id="P4" onclick="changeImage(this)">
                </div>
            </div>
            <div id="description&selectors">
            <p id="descriptionFull">description</p>
                <div id="sizeSelector">
                <select name="size" id="size">Size:
                </select>
                </div>
                
            </div>
            <div id="colorSelector">
                <select name="color" id="color">Color:
                </select>
            </div>
            <div id="QuantitySelector">
                <select name="quantity" id="quantity">Qty:
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button id="buyButton">BUY</button>
        </article>
        </div>
    </main>
    <footer></footer>
    <script src="final-starter.js"></script>
    <script>
        processCategories();
    </script>
</body>
</html>
